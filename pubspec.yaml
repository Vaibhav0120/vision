name: vision
description: AI Assistant app with voice chat, text chat, and document sharing capabilities.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  speech_to_text: ^6.3.0
  flutter_tts: ^3.8.3
  file_picker: ^6.2.1
  shared_preferences: ^2.2.0
  flutter_markdown: ^0.6.17
  path_provider: ^2.1.1
  flutter_dotenv: ^5.1.0
  intl: ^0.18.1
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
